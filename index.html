    class Rectangulo {
        constructor(x, y, w, h, c) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;
        }

        paint(ctx) {
            ctx.fillStyle = this.c;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.strokeRect(this.x, this.y, this.w, this.h);
        }

        seTocan(target) {
            if (this.x < target.x + target.w &&
                this.x + this.w > target.x &&
                this.y < target.y + target.h &&
                this.y + this.h > target.y) {
                return true;
            }
            return false;
        }
    }

    class Enemy {
        constructor(x, y, w, h, c,image) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;
            this.image = image;
            this.enabled = true;
        }

        paint(ctx) {
            if (this.enabled) {
                ctx.drawImage(this.image, this.x, this.y, this.w, this.h);
            }
        }   

        seTocan(player) {
            if (!this.enabled) {
                return false;
            }

            if (this.x < player.x + player.w &&
                this.x + this.w > player.x &&
                this.y < player.y + player.h &&
                this.y + this.h > player.y) {
                return true;
            }
            return false;
        }

        disable() {
            this.enabled = false;
        }
    }

    function update() {
       // audio.play();
    if (!pause) {
        
        if(player.seTocan(target) && enemigosRestantes == 0){
                gameOver=true;
                tiempoDetenido = true;
                audio.pause();
                fin.play();
            };

        if (player.seTocan(buffo)) {
           
            speed++; 
            buffo.x=-1000;
            buffo.y=-1000;
            mensaje=true;
        }
        
        let playerCanMove = true;
        if (mostrarTemporizador) { 
        dibujarTemporizador();
    }
        
        switch (dir) {
            case 87:
                player.y -= speed;
                break;
            case 83:
                player.y += speed;
                break;
            case 68:
                player.x += speed;
                break;
            case 65:
                player.x -= speed;
                break;
            default:
                break;
        }

        for (const enemy of enemies) {
            if (enemy.enabled) {
                if (player.seTocan(enemy)) {
                    if (isFPressed) {
                        if(player.seTocan(enemy).tyra && enemigosAsesinados==1){

                            console.log("tiranitarrr");
                            enemy.disable();
                            enemigosRestantes--;
                            enemigosAsesinados++;

                        }else{
                        enemy.disable();
                        enemigosRestantes--;
                        enemigosAsesinados++;
                        }
                    } else {
                        playerCanMove = false;
                        switch (dir) {
                            case 87:
                                player.y += speed;
                                break;
                            case 83:
                                player.y -= speed;
                                break;
                            case 68:
                                player.x -= speed;
                                break;
                            case 65:
                                player.x += speed;
                                break;
                            default:
                                break;
                        }
                        dir = 0;
                        break; 
                    }
                    
                }
                if (enemigosAsesinados === 3) {
                    clearTimeout(misa);
                    evolucion=2;
                    playerImage = pika1;
                    enemigosAsesinados++;
                }
            }
        }

        for (var i = walls.length - 1; i >= 0; i--) {
            if (player.seTocan(walls[i])) {
                switch (dir) {
                    case 87:
                        player.y += speed;
                        break;
                    case 83:
                        player.y -= speed;
                        break;
                    case 68:
                        player.x -= speed;
                        break;
                    case 65:
                        player.x += speed;
                        break;
                    default:
                        break;
                }
                dir = 0;
                break; 
            }
        }

        if (playerCanMove) {
            for (const enemy of enemies) {
                if (enemy.enabled && player.seTocan(enemy)) {
                    playerCanMove = false;
                    switch (dir) {
                        case 87:
                            player.y += speed;
                            break;
                        case 83:
                            player.y -= speed;
                            break;
                        case 68:
                            player.x -= speed;
                            break;
                        case 65:
                            player.x += speed;
                            break;
                        default:
                            break;
                    }
                    dir = 0;
                    break; 
                }
            }
        }
    }
    repaint();
    if (!gameOver) {
        window.requestAnimationFrame(update);
    }
}

        ctx.fillStyle = "Black";

    function dibujarTemporizador() {

    function repaint() {
        if (mostrarInstrucciones) {
            mostrarInstruccionesEnCanvas();
        }else{

        if (!pause) {

            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, 1580, 720);

            for (let x = 0; x < canvas.width; x += 30) {
                for (let y = 0; y < canvas.height; y += 20) {
                    ctx.drawImage(hierba, x, y, 30, 20);
                }
            }
                ctx.drawImage(playerImage, player.x, player.y, 50, 50);
         

            ctx.drawImage(meta, target.x, target.y, 50, 50);
            ctx.drawImage(mew, buffo.x, buffo.y, 50, 50);


            for (const enemy of enemies) {
                if (enemy.enabled) {
                    ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.w, enemy.h);
                }
            }

            for (var i = walls.length - 1; i >= 0; i--) {
                for (var x = walls[i].x; x < walls[i].x + walls[i].w; x += 30) {
                    for (var y = walls[i].y; y < walls[i].y + walls[i].h; y += 20) {
                        ctx.drawImage(arbol, x, y, 30, 30);
                    }
                }
            }
            
            if (gameOver) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("¡Juego Terminado!", canvas.width / 2 - 150, canvas.height / 2 - 20);
                ctx.fillText(`Tiempo total: ${formatearTiempo(tiempoTotalSegundos)}`, canvas.width / 2 - 170, canvas.height / 2 + 40);
            }
            if(mensaje){
                dibujarAumento();
            }
            
            dibujarTemporizador();
            restantes();
        
        } else {
            ctx.fillStyle = "rgba(128, 128, 128, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "BLACK";
            ctx.font = "30px Arial"
            ctx.fillText("P A U S A", canvas.width / 2 - 100, canvas.height / 2 - 50);
        }
    }

    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }
    
    function formatearTiempo(tiempo) {
        const minutos = Math.floor(tiempo / 60);
        const segundos = tiempo % 60;
        const minutosFormateados = minutos < 10 ? `0${minutos}` : minutos;
        const segundosFormateados = segundos < 10 ? `0${segundos}` : segundos;
        return `${minutosFormateados}:${segundosFormateados}`;
    }

    }());
